<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .container h2 {
            color: #fff;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            color: #fff;
            margin: 10px 0;
        }

        .input-group input::placeholder {
            color: #fff;
        }

        .tick-box {
            text-align: left;
            color: #fff;
            margin: 10px 0;
        }

        .tick-box input[type="checkbox"] {
            margin-right: 5px;
        }

        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-google {
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-google:hover {
            background-color: #357AE8;
        }

        .animation {
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container animation">
        <h2>Sign In</h2>
        <div class="input-group">
            <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <div class="tick-box">
            <input type="checkbox" id="confirm">
            <label for="confirm">I confirm my details are correct.</label>
        </div>
        <br>
        <button class="btn-google">Sign In with Google</button>
        <br>
        <br>
        <button class="btn-primary">Sign In</button>      
       <a href="index.html"><button class="btn-primary">Cancel</button></a>
    </div>
</body>
</html>
